<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Javascript Calculator</title>
  </head>
  <body class="clickup-chrome-ext_installed">
    <div id="app">
        <div id="calculator">
            <div id="display">0</div>
            <div class="row">
              <button id="clear" class="btn btn-danger">C</button>
              <button id="%" class="btn btn-secondary">%</button>
              <button id="/" class="btn btn-primary">/</button>
            </div>
            <div class="row">
              <button id="7" class="btn btn-light">7</button>
              <button id="8" class="btn btn-light">8</button>
              <button id="9" class="btn btn-light">9</button>
              <button id="*" class="btn btn-primary">*</button>
            </div>
            <div class="row">
              <button id="4" class="btn btn-light">4</button>
              <button id="5" class="btn btn-light">5</button>
              <button id="6" class="btn btn-light">6</button>
              <button id="-" class="btn btn-primary">-</button>
            </div>
            <div class="row">
              <button id="1" class="btn btn-light">1</button>
              <button id="2" class="btn btn-light">2</button>
              <button id="3" class="btn btn-light">3</button>
              <button id="+" class="btn btn-primary">+</button>
            </div>
            <div class="row">
              <button id="0" class="btn btn-light">0</button>
              <button id="." class="btn btn-light">.</button>
              <button id="equal" class="btn btn-primary">=</button>
            </div>
          </div>   
       </div>

   <!-- LibrerÃ­as JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.14.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.14.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux-thunk/2.3.0/redux-thunk.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone-with-data.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/7.2.4/react-redux.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

  <!-- Archivo JavaScript personalizado -->
    <script src="bundle.js"></script>
  
</body>
</html>
