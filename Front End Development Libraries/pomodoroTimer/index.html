<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Righteous" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>25 + 5 Clock</title>
  </head>
  <body class="clickup-chrome-ext_installed">
    <div id="container">
        <div id="app">
            <div>
                <div class="main-title">25 + 5 Clock</div>
                    <div class="length-control">
                        <div id="break-label">Break Length</div>
                        <button class="btn-level" id="break-decrement" value="-"><i class="fa fa-arrow-down fa-2x"></i></button>
                        <div class="btn-level" id="break-length">1</div>
                        <button class="btn-level" id="break-increment" value="+"><i class="fa fa-arrow-up fa-2x"></i></button>
                    </div>
                    <div class="length-control">
                        <div id="session-label">Session Length</div>
                        <button class="btn-level" id="session-decrement" value="-"><i class="fa fa-arrow-down fa-2x"></i></button>
                        <div class="btn-level" id="session-length">16</div>
                        <button class="btn-level" id="session-increment" value="+"><i class="fa fa-arrow-up fa-2x"></i></button>
                    </div>
                    <div class="timer" style="color: white;">
                        <div class="timer-wrapper">
                            <div id="timer-label">Session</div>
                            <div id="time-left">13:03</div>
                        </div>
                    </div>
                    <div class="timer-control">
                        <button id="start_stop"><i class="fa fa-play fa-2x"></i><i class="fa fa-pause fa-2x"></i></button>
                        <button id="reset"><i class="fa fa-refresh fa-2x"></i></button>
                    </div>
                    <div class="author"> Designed and Coded by <br><a href="https://goo.gl/6NNLMG" target="_blank">MÃ³nica Blanco</a></div>
                    <audio id="beep" preload="auto" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>
                </div>
            </div>
        </div>

    <script crossorigin="" src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin="" src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="bundle.js"></script>
  
</body>
</html>
